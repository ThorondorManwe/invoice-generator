<!DOCTYPE html>
<html>

    <head>
        <title>invoice Generator</title>
        <meta charset="UTF-8" lang="en" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
        <script src="https://kit.fontawesome.com/596d7b32cd.js" crossorigin="anonymous"></script>
        <script src="index.js" defer></script>
    </head>

    <body>

        <header>
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </header>

        <div id="main">

            <div id="botones">
                <button class="serviceButton" id="wash-car">Wash Car: $10</button>
                <button class="serviceButton" id="mow-lawn">Mow Lawn: $20</button>
                <button class="serviceButton" id="pull-weeds">Pull Weeds: $30</button>
            </div>

            <div id="precio">

                <div id="task-total">
                    <div id="task-and-price">
                        <h2>TASK</h2>
                        <h2>TOTAL</h2>
                    </div>
                </div>

                <div id="task">
                    
                </div>


                <hr>


                <div id="notes-amount">
                    <div id="notes">
                        <h3>NOTES</h3>
                        <p id="we-accept"></p>
                    </div>
    
                    <div id="totalAmount">
                        <h3>TOTAL AMOUNT</h3>
                        <p id="cero"></p>
                    </div>
                </div>
                
                <div id="invoice-button">
                    <button><i class="fa-solid fa-envelope"></i> Send invoice</button>
                </div>

            </div>

        </div>

    </body>

</html>
